<!DOCTYPE html>

<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="description" content="StickmanSkater">
    <title>StickmanSkater</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    
</head>

<body>
    <audio id="grindSound">
        <source src="audio/Artlist Original - Skateboarding - Short Rail Grind-[AudioTrimmer.com].wav" type="audio/wav">
    </audio>
    <audio id="jump">
        <source src="audio/Artlist Original - Skateboarding - Ollie Over Microphone-[AudioTrimmer.com].wav" type="audio/wav">
    </audio>
    <div class="game">
        
        <p class="score">Score : <span>00</span></p>
        
        <div id="start-screen">Press Forward Key To Start</div>
        <img src="images/Standing.png" id="standing">
        <img src="images/Riding.png" id="riding">
        <img src="images/Ollie.png" id="ollie">
        <img src="images/Kickflip.png" id="kickflip">
        <img src="images/Crash.png" id="crash">
        <img src="images/Rail.png" id="rail">
        <img src="images/Barrier.png" id="barrier">
        <img src="images/Grind.png" id="grind">
        <img src="images/Ground.png" id="ground">
        <img src="images/clouds.png" id="clouds">
    
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
</body>

    
</body>
